<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/icons/logo.svg" />
      <nav>
        <ul>
          <li class="nav-item">წიგნები</li>
          <li>ავტორები</li>
          <li>ჩვენს შესახებ</li>
          <li>ბლოგი</li>
          <li>კონტაქტი</li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        class="cover-1"
        src="/assets/photos/background image.png"
        alt="cover"
      />
      <section class="section-1">
        <div class="p-heading">
          <img class="feather" src="/assets/photos/Frame 1.svg" />
          <h1>ქალები ლიტერატურაში</h1>
        </div>
        <div class="books">
          <div class="book-1">
            <img src="/assets/photos/Rectangle 2.png" alt="book-cover-1" />
            <p class="author">თამთა მელაშვილი</p>
            <p class="name">შაშვი შაშვი მაყვალი</p>
            <p class="price">8,90 ლ</p>
          </div>
          <div class="book-2">
            <img src="/assets/photos/Rectangle 4.png" alt="book-cover-2" />
            <p class="author">ეკა ქევანიშვილი</p>
            <p class="name">ღარიბების ტრანსპორტი არსად გაჩერდება</p>
            <p class="price">10,70 ლ</p>
          </div>
          <div class="book-3">
            <img src="/assets/photos/Rectangle 5.png" alt="book-cover-3" />
            <p class="author">ზაირა არსენიშვილი</p>
            <p class="name">ვა სოფელო...</p>
            <p class="price">18 ლ</p>
          </div>
        </div>
      </section>
      <section class="section-2">
        <div class="p-heading">
          <img class="pen" src="/assets/photos/Frame 2.svg" />
          <h1>კვირის ავტორები</h1>
        </div>
        <div class="authors-p">
          <img src="/assets/photos/Rectangle 7.png" alt="author-1" />
          <img src="/assets/photos/Rectangle 8.png" alt="authot-2" />
          <img src="/assets/photos/Rectangle 9.png" alt="author-3" />
          <img src="/assets/photos/Rectangle 10.png" alt="author-4" />
        </div>
      </section>
    </main>
    <footer>
      <div class="contact">
        <span>კონტაქტი</span>
        <span>მაღაზიები</span>
        <span>კითხვა/პასუხი</span>
      </div>
      <div class="social">
        <img src="/assets/icons/ri_facebook-fill.svg" />
        <img src="/assets/icons/fe_youtube.svg" />
        <img src="/assets/icons/bxl_linkedin.svg" />
        <img src="/assets/icons/ph_instagram-logo-light.svg" />
      </div>
    </footer>
  </body>
</html>
